<!DOCTYPE html>
<html>

<head>
  <title>MixedContentHunter Options</title>
  <script src="options.js"></script>
  <style type="text/css">
    table,
    input,
    select {
      width: 100%;
    }

    input[type='checkbox'] {
      width: auto !important;
    }
  </style>
</head>

<body>
  <h1>MixedContentHunter</h1>
  <h2>
    <label for="buildinlist">
      <input type="checkbox" id="buildin_checkbox" checked="checked" />
    </label>
    <a href="https://github.com/ivysrono/UpgradeMixedContentByBlacklist#build-in-list-tests"> Build-in list</a>
  </h2>
  <p>Disable this checkbox is useless!</p>
  <h2>Blacklist</h2>
  <table>
    <tr>
      <td>
        <input type="text" value="" id="importURL" />
      </td>
      <td>
        <button id="importButton">Import</button>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" value="" id="newWhitelistDomain" />
      </td>
      <td>
        <button id="addButton">Add domain or URL</button>
      </td>
    </tr>
    <tr>
      <td>
        <select id="excludedDomainsBox" size="10" multiple></select>
      </td>
      <td>
        <button id="removeButton">Remove selected</button>
      </td>
    </tr>
  </table>
</body>

</html>
